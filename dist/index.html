<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"  href="../Assets/weather-icons-dev/production/fill/svg/snowflake.svg">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
</head>
<body>
    <!-- contiainer inside which everything goes-->
    <div class="Main-container">
        <!-- Nav bar (Goes on the left) -->
        <nav>
            <div class="main-div">
                <div class="icon-div">
                    <img src="../Assets/snowflake.png" class="img-icon" alt="">
                    <h4 class="title">Weather</h4>
                </div>
                <div class="dashboard-icon"><img src="../Assets/Icons/Dashboard-Icon.svg" class="nav-icon" alt=""></div>
                <div class="maps-icon"><img src="../Assets/Icons/Map.svg" class="nav-icon" alt=""></div>
                <div class="location-icon"><img src="../Assets/Icons/Location.svg" class="nav-icon" alt=""></div>
                <div class="calendar-icon"><img src="../Assets/Icons/Calendar.svg" class="nav-icon" alt=""></div>
                <div class="settings-icon"><img src="../Assets/Icons/Setting.svg" class="nav-icon" alt=""></div>
            </div>
            <div class="profile-div">
                <div class="notification-icon"><img src="../Assets/Icons/Notifications.svg" alt=""></div>
                <div class="profile-icon"><img src="../Assets/Icons/ProfilePic.jpg" class="profile-pic" alt=""></div>
            </div>
        </nav>

        <!-- Main container to hold the four sections of the main section which I refer to as decks -->
        <div class="deck-container">
            <div class="top-deck">
                <div class="top-deck-first">
                    <!-- This is the deck that contains the temperature data -->
                    <div class="first-container">
                        <div class="weather-icon">
                            <img src="../Assets/weather-icons-dev/production/fill/svg/clear-day.svg" alt="" class="icon-temp">
                        </div>
                        <div class="search-icon">
                            <button id="search-button" class="search-btn">
                                <img src="../Assets/Icons/search-Icon.svg" alt="Search Icon" class="search-symbol">
                            </button>
                        </div>

                    </div>

                    <!-- This container has the text data of the temperature -->
                    <div class="second-container">
                        <div class="temperature-letter">
                            <h1 id="temperature" class="temperature">25Â°<span class="degree">C</span></h1>
                        </div>

                        <div class="city-calendar">
                            <div class="location-container">
                                <img src="../Assets/Icons/Location.svg" alt="">
                                <h3 id="city-name" class="city-name">Florida, US</h3>
                            </div>
                            <div class="calendar-container">
                                <img src="../Assets/Icons/Calendar.svg" alt="">
                                <h3 class="calendar">24 July, 2024 <span class="time">5:01 AM</span></h3>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Highlights container -->
                <div class="top-deck-second">

                    <h4 class="heading-top-second">Today's Highlight</h4>

                    <div class="middle-decks">
                        <div class="wind-status">

                        </div>
                        <div class="UV-index">

                        </div>
                        <div class="sunrise">

                        </div>
                    </div>

                    <div class="bottom-decks">
                        <div class="humidity">

                        </div>
                        <div class="visibility">

                        </div>
                        <div class="feels-like">

                        </div>
                    </div>

                </div>
            </div>
            <div class="bottom-deck">
                <div class="bottom-deck-first">
                    <h4 class="heading-bottom">7 Days Forecast</h4>
                </div>
                <div class="bottom-deck-second">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Keeping the overlay content here -- Giving it the name modal cos these kind of inputs are called modal inputs -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <input id="modal-input" class="modal-input" type="text" placeholder="Enter your name">
            <button id="modal-button" class="modal-button">Submit</button>
        </div>
    </div>
        
    <div id="modal-overlay" class="modal-overlay"></div>

</body>
</html>
