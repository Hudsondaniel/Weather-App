<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"  href="../Assets/weather-icons-dev/production/fill/svg/snowflake.svg">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <!-- contiainer inside which everything goes-->
    <div class="Main-container">
        <!-- Nav bar (Goes on the left) -->
        <nav>
            <div class="main-div">
                <div class="icon-div"><img src="../Assets/snowflake.png" alt=""></div>
                <div class="dashboard-icon"></div>
                <div class="maps-icon"></div>
                <div class="location-icon"></div>
                <div class="calendar-icon"></div>
                <div class="settings-icon"></div>
            </div>
            <div class="profile-div">
                <div class="notification-icon"></div>
                <div class="profile-icon"></div>
            </div>
        </nav>

        <!-- Main container to hold the four sections of the main section which I refer to as decks -->
        <div class="deck-container">
            <div class="top-deck">
                <div class="top-deck-first">

                </div>
                <div class="top-deck-second">

                </div>
            </div>
            <div class="bottom-deck">
                <div class="bottom-deck-first">

                </div>
                <div class="bottom-deck-second">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
